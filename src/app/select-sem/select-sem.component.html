<div class="card">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2">Select Semester and Department</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="row">
          <mat-radio-group [formControl]="odd">
              <mat-radio-button [value]="true" >Odd</mat-radio-button>
              <mat-radio-button [value]="false" >Even</mat-radio-button>
            </mat-radio-group>
      </div>
      <div class="row">
        
        <mat-form-field>
          <div class="semsel">
            <mat-select placeholder="Select Semester" required="true" [(value)]="semester">
              <div *ngIf="odd.value">
                <mat-option *ngFor="let sem of [1,3,5,7]" [value]="sem">
                  {{sem}}
                </mat-option>
              </div>
              <div *ngIf="!odd.value">

                <mat-option *ngFor="let sem of [2,4,6,8]" [value]="sem">
                  {{sem}}
                </mat-option>
              </div>
            </mat-select>
          </div>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <div class="semsel">
            <mat-select placeholder="Select Department" required="true" [(value)]="department">
              <mat-option *ngFor="let dept of [{id:1,name:'CSE'},{id:2,name:'ECE'},{id:3,name:'EE'},{id:4,name:'IT'}]"
                [value]="dept.id">
                {{dept.name}}</mat-option>
            </mat-select>

          </div>
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/selectOptional" (click)="setData()" [disabled]="isinvalid()"
          style="float:right;">Next</button>
      </mat-card-actions>
    </mat-card-content>



  </mat-card>
</div>
